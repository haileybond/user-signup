{% block content %}
    <h1>Signup</h1>

        <!--ADD HEADING AND INPUTS-->
        <!--#add forms for:-->
        
    <form action="/signup" method="post">
        
        <!--#username-->
        <label for="user-name">Username</label>
        <input id="user_name" type='text' name="user-name" />
        <p class="error">{{username_error}}</p>          
        <!-- #ERROR for leaving username empty-->
        <!--#ERROR for invalid username (no spaces, must be >3 characters, <20 characters)-->
        <!-- #preserve user input if there is an error-->

        <!--#password with type=password-->
        <label for="password">Password</label>
        <input id="password" type='password' name="password" />
        <p class="error">{{password_error}}</p> 
        <!--#leaving password empty-->
        <!--#invalid password (same as username)-->
        <!--#passwords don't match-->


        <!--#verify password-->
        <label for="password2">Verify Password</label>
        <input id="password2" type='password' name="verify-password" />
        <p class="error">{{password2_error}}</p> 
        <!--#leaving password verify empty-->
        <!--#invalid password (same as username)-->
        <!--#passwords don't match-->


        <!--#email (optional)-->
        <label for="email">Email (optional)</label>
        <input id="email" type="text" name="email" />
        <p class="error">{{email_error}}</p> 
        <!--#if email isn't valid- should have one @ symbol, one . and between 3 and 20 characters-->
        <!--#preserve user input if there is an error-->


        <!--#submit button-->
        <input type="submit" />

        <!--#redirect to welcome page-->
            
    </form>
{% endblock %}
